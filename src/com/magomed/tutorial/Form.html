<!DOCTYPE html>
<html lang="en">
<script src="script.js"></script>
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <title>Flight price generator form</title>
</head>

<h1>Your One and Only Flight Search Platform (a.k.a. YOAOFSP)</h1>

<body>
    <form autocomplete="on">
        <div id="departure">
            <label for="from_place">Departing from</label>
            <input type="text" id="from_place">

            <label id="date1">Select departure date</label>
            <input type="text" id="from_date">
        </div>

        <div id="destination">
            <label id="to">Flying to</label>
            <input type="text" id="to_place">

            <label id="date2">Select return date</label>
            <input type="text" id="to_date">
        </div>
            <label id="qty">Number of passengers</label>
            <input type="text" id="qty_passengers">
        <div>
            <input type="submit" onclick="showInput();">
        </div>
    </form>
<p>The results are as follows: <BR>
    From place:<span id="depPl">___</span><BR>
    From date:<span id="departure_date">___</span><BR>
    To place:<span id="destination_place">___</span><BR>
    To date:<span id="destination_date">___</span><BR>
    Passengers:<span id="passengers">___</span><BR>
</p>
</body>
</html>
